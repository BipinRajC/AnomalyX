<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Security Insights Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="container mx-auto px-4 py-8 flex-grow">
        <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-6 py-4 bg-blue-500 text-white">
                <h1 class="text-2xl font-bold">Network Security Insights Chatbot</h1>
            </div>
            
            <div id="chat-container" class="h-[500px] overflow-y-auto p-4 space-y-4">
                <!-- Chat messages will be dynamically inserted here -->
            </div>
            
            <div class="border-t p-4 bg-gray-50">
                <div class="flex space-x-2">
                    <input 
                        type="text" 
                        id="user-query" 
                        placeholder="Ask about network security insights..." 
                        class="flex-grow p-2 border rounded-lg"
                    >
                    <button 
                        id="send-button"
                        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600"
                    >
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- External JavaScript file -->
    <script src="/static/js/chat.js"></script>
</body>
</html>
